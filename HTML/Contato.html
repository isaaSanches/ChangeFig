<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cot.css">
    <title>Contato</title>
</head>
<body>

    <div id="navlist">
        <a href="Feed.html">Change Fig</a>
        <a href="About.html">Sobre nos</a>
        <a href="Contato.html">Entre em contato</a>
        <a href="Opcao.html">Configurações</a>
        
    <section class="contato">
        <div class="contato-form">
            <h1><span>Nos </span>Contate</h1>
            <p>Ola! Bem vindo a aréa onde você pode nos contatar. Caso tenha alguma duvida ou alguma reclamação a se fazer a respeito do nosso site fique a vontade para expressar seu feedback abaixo.<br> Retornaremos a sua mensagem o quanto antes!</p>
            <form action="">
                <input type="" placeholder="Nome de Usuario" required>
                <input type="email" name="email" id="" placeholder="Digite seu E-mail" required>
                <input type="" placeholder="Titulo do seu Problema ou Duvida !" required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Seu Recado!" required></textarea>
                <input type="submit" name="" value="Submit" class="btn">
            </form>
        </div>

        <div class="contanto-img">
            <img src="imgs/img_contact.png">
        </div>
    </section>
    
</body>
</html>
